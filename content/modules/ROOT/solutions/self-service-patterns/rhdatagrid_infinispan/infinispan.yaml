kind: Infinispan
apiVersion: infinispan.org/v1
metadata:
  name: {{ .Values.app.name }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "backstage.labels" . | nindent 4 }}
spec:
  replicas: 2
  service:
    type: DataGrid
  expose:
    type: Route
  security:
    endpointSecretName: connect-secret
