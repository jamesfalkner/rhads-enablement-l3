schemaVersion: 2.2.2
metadata:
  name: python-ai-agent
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.22
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/ai-agent
      commandLine: python -m venv .venv && . .venv/bin/activate && python webresearchagent.py
      group:
        kind: run
